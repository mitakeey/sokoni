<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoni eCommerce Website</title>
    <!--Boostrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.min.css" rel="stylesheet">
    
</head>

<body class="auth">
    <div id="nav-placeholder"></div>
    <div class="container-fluid userAccount">
        <div class="breadcrumb"><a href="/">Home</a><span class="sep">></span>My Account</div>
        <h1 >My Account</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="loginMsg"></div>
                        <!--
                            information to update account
                            API doesnt have functionality to store the information
                        -->
                        <form method="post" class="updateAccount">
                            <input type="text" id="username"
                            name="username" 
                            class="form-control"
                            readonly>
                            <label>User Name</label>
                            <h3>Personal Information</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="fname" id="fname" class="form-control">
                                    <label for="fname">First name</label>
                                </div>
                                        <div class="col-md-6">
                                            <input type="text" name="lname" id="lname" class="form-control">
                                            <label for="lname">Last Name</label>
                                        </div>
                                </div>
                            </div>
                            <input type="text" name="phone" id="phone" 
                            class="form-control">
                            <label for="phone">phone</label>
                            <input type="text" name="email" id="email" 
                            class="from-control">
                            <label for="email">Email</label>
                            <input type="text" name="address" id="address" class="form-control">
                            <label for="Adresss">Address</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="city" id="city" class="form-control">
                                    <label for="city">City</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="zip" id="zip" class="form-control">
                                    <label for="zip">Zip Code</label>
                                </div>
                            </div>
                            <br>
                            <p> <button class="btn btn-lg btn-success">Update</button> </p>
                        </form>

                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <br>
    <br>
    <div id="footer-placeholder"></div>
    <!--bootsrap js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
